<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    
</head>

<body class="bg-gray-100">
    <!-- Signup Form Section -->
    <div class="bg-white">
        <div class="container mx-auto px-6 py-16">
            <div class="max-w-lg mx-auto bg-white rounded-lg shadow-md overflow-hidden">
                <div class="p-6">
                    <h2 class="text-3xl font-bold text-center mb-4">Sign Up</h2>
                    <form id="signupForm" action="#" method="POST" onsubmit="return validateForm()">
                        <div class="mb-4">
                            <label for="name" class="block text-sm font-semibold text-gray-700">Your Name</label>
                            <input type="text" id="name" name="name" placeholder="Enter your name"
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
                        </div>
                        <div class="mb-4">
                            <label for="email" class="block text-sm font-semibold text-gray-700">Email Address</label>
                            <input type="email" id="email" name="email" placeholder="Enter your email address"
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
                        </div>
                        <div class="mb-4">
                            <label for="password" class="block text-sm font-semibold text-gray-700">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter your password"
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
                        </div>
                        <div class="mb-6">
                            <label for="password_confirmation"
                                class="block text-sm font-semibold text-gray-700">Confirm Password</label>
                            <input type="password" id="password_confirmation" name="password_confirmation"
                                placeholder="Confirm your password"
                                class="w-full px-4 py-2 border border-gray-300 rounded-md focus:outline-none focus:border-blue-500">
                        </div>
                        <button type="submit"
                            class="w-full bg-blue-500 text-white py-2 px-4 rounded-md hover:bg-blue-600">Sign
                            Up</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript  is here -->
    <script>
        function validateForm() {
            // Get form inputs
            let name = document.getElementById('name').value;
            let email = document.getElementById('email').value;
            let password = document.getElementById('password').value;
            let passwordConfirmation = document.getElementById('password_confirmation').value;

            
            if (name.trim() === '' || email.trim() === '' || password.trim() === '' || passwordConfirmation.trim() === '') {
                alert('Please fill in all fields.');
                return false; 
            }



            return true; 
        }
    </script>
</body>

</html>
